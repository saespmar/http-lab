<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/Logo.png" type="image/png" />
    <title>HTTP Lab</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="title">
                    <img src="images/Logo.png" alt="Logo">
                    <p>Make your own HTTP requests</p>
                </div>
                <div class="content">
                    <button id="adv-set">Advanced Settings</button><br>
                    <select id="op-req" class="round">
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                        <option>HEAD</option>
                        <option>OPTIONS</option>
                    </select>
                    <input id="url-req" class="round" type="text" placeholder="URL"><br>
                    <textarea id="body-req" class="round" placeholder="Body"></textarea><br>
                    <p id="error-req"></p>
                    <button id="accept-req" onclick="sendRequest()">Make request</button>
                    <div id="overlap-loading"><div class="loader"></div></div>
                    <div id="output">
                        <h4>Result:</h4>
                        <div><pre><code id="result"></code></pre></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="adv-set-mod" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <script src="js/request.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
